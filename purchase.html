<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Processing Your Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footnote {
      color: rgba(255,255,255,0.6);
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="spinner"></div>
    <h1>Processing Your Order</h1>
    <p>We are processing your order. You should receive an email shortly with the details.</p>
    <p class="footnote">This may take a few moments...</p>
  </div>

</body>
</html>
