<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyMobile Access Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 10px;
    }
    .login-box h1 {
      margin-bottom: 25px;
      color: #007bff;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .disclaimer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
  <script>
  function redirectToBilling(event) {
    event.preventDefault(); 
    window.location.href = "billing.html"; 
  }
</script>
</head>
<body>

  <div class="login-box">
    <h1>MyMobile Login</h1>
    <form onsubmit="redirectToBilling(event)">
      <input type="text" name="phone" placeholder="Phone number or email" required />
      <input type="password" name="password" placeholder="Account password" required />
      <button type="submit" onclick="">Log In</button>
    </form>
    <div class="disclaimer">
      Â© 2025 MyMobile Inc. All rights reserved.
    </div>
  </div>
</body>

</html>
